<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="css/style-login.css" />
    <title>Supermercado El Nacional</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <form  action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="pass"/>
            </div>
            <input type="submit"  onclick="Login()"value="Login" class="btn solid" />
            <p class="social-text">Si no tienes cuenta, utiliza una cuenta de estas:</p>
            <div class="social-media">
              <a href="https://www.facebook.com/supermercadosnacional/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/ccnrd?lang=kn" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://supermercadosnacional.com/" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://do.linkedin.com/company/centro-cuesta-nacional" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>


          <form  action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="newEmail"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password"/>
            </div>
            <input type="submit" onclick="SignUp()" class="btn" value="Sign up" />
            <p class="social-text">Si no tienes cuenta, utiliza una cuenta de estas:</p>
            <div class="social-media">
              <a href="https://www.facebook.com/supermercadosnacional/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/ccnrd?lang=kn" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://supermercadosnacional.com/" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://do.linkedin.com/company/centro-cuesta-nacional" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Bienvenido</h3>
            <p>
              Al Supermercado El Nacional
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/Logo1-01.webp" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Bienvenido</h3>
            <p>
              Al Supermercado El Nacional
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/Logo1-01.webp" class="image" alt="" />
        </div>
      </div>
    </div>
